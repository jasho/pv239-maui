name: marp-to-pages

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Ensure build dir exists
        run: mkdir -p build/slides

      - name: Copy top-level `img` directory (if exists)
        run: |
          if [ -d img ]; then cp -R img build/img; fi

      - name: Build Marp slides
        run: |
          npx @marp-team/marp-cli@latest --allow-local-files --html -o build/slides "??_*/*.md"

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: build/slides

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1

