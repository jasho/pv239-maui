name: marp-to-pages

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Ensure build dir exists
        run: mkdir -p build/slides

      - name: Copy top-level `img` directory (if exists)
        run: |
          if [ -d img ]; then cp -R img build/img; fi

      - name: Build Marp slides
        run: |
          for dir in [0-9][0-9]_*/; do
            for md_file in "$dir"*.md; do
              if [ -f "$md_file" ]; then
                # Create subdirectory in build/slides if needed
                subdir=$(dirname "$md_file")
                mkdir -p "build/slides/$subdir"
                # Convert markdown to HTML
                npx @marp-team/marp-cli@latest --allow-local-files --html "$md_file" -o "build/slides/${md_file%.md}.html"
              fi
            done
          done

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: build/slides

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

